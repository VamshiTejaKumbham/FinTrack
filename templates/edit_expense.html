{% extends "base.html" %}

{% block title %}Edit Expense - FinTrack{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <h2 class="mb-4">Edit Expense</h2>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                                   value="{{ expense.amount }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" 
                               value="{{ expense.description }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food" {{ 'selected' if expense.category == 'Food' }}>Food</option>
                            <option value="Transportation" {{ 'selected' if expense.category == 'Transportation' }}>Transportation</option>
                            <option value="Entertainment" {{ 'selected' if expense.category == 'Entertainment' }}>Entertainment</option>
                            <option value="Shopping" {{ 'selected' if expense.category == 'Shopping' }}>Shopping</option>
                            <option value="Bills" {{ 'selected' if expense.category == 'Bills' }}>Bills</option>
                            <option value="Healthcare" {{ 'selected' if expense.category == 'Healthcare' }}>Healthcare</option>
                            <option value="Education" {{ 'selected' if expense.category == 'Education' }}>Education</option>
                            <option value="Travel" {{ 'selected' if expense.category == 'Travel' }}>Travel</option>
                            <option value="Other" {{ 'selected' if expense.category == 'Other' }}>Other</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                        <a href="{{ url_for('expenses') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
